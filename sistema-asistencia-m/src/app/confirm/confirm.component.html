<div class="modal">
    <div class="container-alert">
        <h4 class="title-modal">{{Titulo}}</h4>
        <p class="p" [innerHTML]="Descripcion"></p>
        <div class="flex c-buttons">
            <button class="btn btn-cancel" (click)="close()">Cancel</button>
            <button class="btn btn-confirm" (click)="confirm()">Ok</button>
        </div>
    </div>
</div>
